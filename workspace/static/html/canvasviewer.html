    var viewer = new sc.canvas.CommentedCanvasViewer({
        databroker: databroker
    });
    viewer.render(canvasViewportDiv);
    viewer.resize('100%', 650);
    
    var setCanvasByUri = function(uri) {
        viewer.addDeferredCanvas(sc.canvas.Canvas.createDeferredCanvas(uri, databroker, viewer.getDisplaySize()));
    };
    
    var openHandler = function (event) {
        var uri = event.uri;
        var manifestUri = event.manifestUri;
        var urisInOrder = event.urisInOrder;
        var index = event.currentIndex;

        if (event.resource.hasAnyType('dms:Canvas')) {
            var withCollection = function (deferreds) {
                var deferredCanvas = sc.canvas.Canvas.createDeferredCanvas(uri, databroker, viewer.getDisplaySize(), urisInOrder, index);
                
                viewer.addDeferredCanvas(deferredCanvas);
            };
            
            databroker.getDeferredResourceCollection([uri].concat(databroker.getManuscriptAggregationUris(manifestUri))).allComplete(withCollection).singleFail(function () {console.error(arguments);});
            
            event.preventDefault();
        }
    };
    
    var repoBrowser = new sc.RepoBrowser({
        databroker: databroker,
        repositoryUrlsByName: {
            'Stanford DMS': 'http://dms-data.stanford.edu/Repository.xml',
            'Shared Canvas': 'http://ada.drew.edu/tandres/repos/SharedCanvas/Repository.xml'
        },
        noImages: false,
        showAddButton: false
    });

    repoBrowser.addEventListener('click', openHandler);
