<html>
  <head>
    <link rel="stylesheet" href="../js/closure-library/closure/goog/css/demo.css">
    <link rel="stylesheet" href="../js/closure-library/closure/goog/css/menu.css">
    <link rel="stylesheet" href="../js/closure-library/closure/goog/css/menuitem.css">
    <link rel="stylesheet" href="../js/closure-library/closure/goog/css/menuseparator.css">
    <link rel="stylesheet" href="../js/closure-library/closure/goog/css/toolbar.css">
    <link rel="stylesheet" 
          type="text/css" 
          href="../css/atb/editor.css"
          media="all" />
    <script src="../js/closure-library/closure/goog/base.js" 
            type="text/javascript"></script>
    <script src="../js/atb-deps.js" type="text/javascript"></script>
    <script>
        goog.require('atb.ui.Toolbar');
        goog.require('goog.ui.ToolbarButton');
        goog.require('goog.events');
        goog.require('jquery.jQuery');
        goog.require('goog.ui.editor.ToolbarFactory');
    </script>
    <script>
        var myToolbar = new atb.ui.Toolbar('toolbar', null, true);
        
        myToolbar.addButton(new goog.ui.ToolbarButton('test1'));
        myToolbar.addButton(new goog.ui.ToolbarButton('test2'));
        myToolbar.addButtonAtIndex(new goog.ui.ToolbarButton('test0'),0);
        
        //console.log('myToolbar.getButtonAtIndex(2): ' + myToolbar.getButtonAtIndex(2));
        //console.log('orientation: ' + myToolbar.getOrientation());
        
        var saveButton = goog.ui.editor.ToolbarFactory.makeButton('save', 'Save this document', '', 'atb-editor-button-save');
	saveButton.queryable = true;
    
        myToolbar.addButton(saveButton);
        
        var annotateButton = goog.ui.editor.ToolbarFactory.makeButton(  
            'annotate',
            'Annotate selected text',
            'Annotate',
            'atb-editor-button-annotate');
        annotateButton.queryable = true;
        myToolbar.addButton(annotateButton);
    </script>
    <style>
        
    </style>
    </head>
  <body>
    <div id="toolbar" style="width: 100%;"></div>
    
    <script> //myToolbar.render(); </script>
  </body>
