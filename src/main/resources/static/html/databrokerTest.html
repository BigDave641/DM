    body {
        font-family: arial,sans-serif;

<body>
    
    
    <script type="text/javascript">
        var databroker = new sc.data.Databroker();

        var testXml = function() {
            console.time('xml load');
            databroker.fetchRdf('databrokerTestData/yale.xml', function() {
                console.timeEnd('xml load');
            });
        };

        var testN3 = function() {
            console.time('n3 load');
            databroker.fetchRdf('databrokerTestData/yale.n3', function() {
                console.timeEnd('n3 load');
            });
        };

        var testTurtle = function() {
            console.time('turtle load');
            databroker.fetchRdf('databrokerTestData/yale.ttl', function() {
                console.timeEnd('turtle load');
            });
        };
    </script>
