{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>DM Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--    <link rel="stylesheet" href="{{ STATIC_URL }}css/base.css" type="text/css" /> -->
    <link rel="stylesheet" 
          href="{% static 'bootstrap/css/bootstrap.min.css' %}"
          type="text/css" />
    <link rel="stylesheet" 
          href="{% static 'bootstrap/css/bootstrap-responsive.min.css' %}"
          type="text/css" />
    <link rel="stylesheet" href="{{ STATIC_URL }}css/base.css" type="text/css" />
    <link rel="icon" type="image/png" href="{{ STATIC_URL }}img/favicon.png">

    <link rel="stylesheet" 
          href="{{ STATIC_URL }}css/dev-libraries.css" 
          type="text/css" />
    <link rel="stylesheet" 
          href="{{ STATIC_URL }}css/dev-atb.css" 
          type="text/css" />
      <link rel="stylesheet" 
            href="{{ STATIC_URL }}css/themes/dark/theme.css" 
            type="text/css" />

    <script src="{% static 'js/closure-library/closure/goog/base.js' %}" 
            type="text/javascript"></script>
    <script src="{% static 'js/atb-deps.js' %}" 
            type="text/javascript"></script>
    <script src="{% static 'js/jquery/jquery-1.10.1.js' %}" 
            type="text/javascript"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}" 
            type="text/javascript"></script>


    <style type="text/css">
      .popover {
          color: #b94a48;
      }
      .loginform-panel2 {
          width: 250px;
          margin-left: auto;
          margin-right: auto;
          margin-top: 100px;
      }

      .loginform-panel2 form {
        margin: 0;
        padding: 15px;
        background: #FFFFFF;
        border-radius: 10px;
        color: #000000;
      }

      .loginform-panel2 .controls {
          text-align: center;
      }

      #login-title {
        text-align: center;
        font-size: 2em;
        margin-top: 5px;
        margin-bottom: 15px;
        color: #FFFFFF;
      }
    </style>
  </head>
  <body>

    <div id="main-nav" class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner top-level-nav">
        <a class="btn btn-navbar" data-toggle="collapse" 
           data-target=".top-level-nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <a class="brand" href="/">DM</a>
        <div class="nav-collapse collapse top-level-nav-collapse">
          <ul class="nav pull-right">
            
          </ul>
        </div>
      </div>
    </div>

    <div class="loginform-panel2">
      <div id="login-title">Login</div>
      <form class="loginform" 
            action="{% url accounts.views.sign_in %}?next={{ next }}"
            method="post">
        {% csrf_token %}
        <input type="hidden" id="id_image_path" name="image_path" 
               value="{{ image_path }}">
        <div id="login-text-fields">
          <div class="control-group">
            <label class="control-label" for="id_username">Username</label>
            <div class="controls">
              <input type="text" id="id_username" name="username" 
                     placeholder="Username">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="id_password">Password</label>
            <div class="controls">
              <input type="password" id="id_password" name="password" 
                     placeholder="Password">
            </div>
          </div>
        </div>
        <div class="control-group">
          <div class="controls">
            <button type="submit" class="btn">Sign in</button>
          </div>
        </div>
      </form>
      {% if error %}
      <script>
      $('#login-text-fields').popover({
          title: "Login Failed",
          content: "Username / password combination not recognized",
          placement: 'right',
          trigger: 'manual'
      });
      $('#login-text-fields').popover('show');
      </script>
      {% endif %}
    </div>
  </body>
</html>
